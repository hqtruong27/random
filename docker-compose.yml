version: '3.4'

services:
  webapi:
    image: harbor.kaname-madoka.com/demo/webapi-service:latest
    build:
      context: .
      dockerfile: WebApi/Dockerfile
    volumes:
      - /etc/letsencrypt/live/kaname-madoka.com/fullchain.pem:/etc/nginx/certs/fullchain.pem
      - /etc/letsencrypt/live/kaname-madoka.com/privkey.pem:/etc/nginx/certs/privkey.pem
      # - ./nginx.conf:/etc/nginx/nginx.conf
  discord:
    image: harbor.kaname-madoka.com/demo/discord-service:latest
    build:
      context: .
      dockerfile: Discord/Dockerfile

