services:
  
  genshinimpact:
    env_file: .env.production
    image: hqtruong27/genshinimpact.api:latest
    restart: always
    ports:
     - "8080:8080" # Map container port 8080 to host port 8080
     - "8081:8081"
    build:
      context: .
      dockerfile: Microservices/Hoyoverse/GenshinImpact/GenshinImpact.Api/Dockerfile
    networks:
      - random
    depends_on:
      - mongodb

  hoyolab:
    env_file: .env.production
    image: hqtruong27/hoyolab.api:latest
    restart: always
    ports:
      - "5000:8080"
      - "5001:8081"
    build:
      context: .
      dockerfile: Microservices/Hoyoverse/Hoyolab/Hoyolab.Api/Dockerfile
    networks:
      - random
    depends_on:
      - mongodb

  spending:
    env_file: .env.production
    image: hqtruong27/spending.api:latest
    restart: always
    build:
      context: .
      dockerfile: Microservices/Spending/Spending.Api/Dockerfile
    networks:
      - random
    depends_on:
      - db
   
  discord:
    image: hqtruong27/discord.bot:latest
    restart: always
    env_file: .env.production
    build:
      context: .
      dockerfile: Microservices/Discord/Discord.Bot/Dockerfile
    depends_on:
      - spending
    networks:
      - random
      - lavalink

  db:
    image: postgres
    restart: always
    env_file: .env.production
    volumes:
      - ./postgresql:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - random
  
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
    env_file: .env.production
    volumes:
      - ./mongodb:/data/db
      - ./mongo-entrypoint:/docker-entrypoint-initdb.d
    networks:
      - random

networks:
  random:
    name: random
    driver: bridge
    ipam:
      driver: default
  lavalink:
    name: lavalink
    external: true