version: '3.4'

services:
   
  webapi:
    env_file: .env.${ENV_NAME}
    image: hqtruong27/webapi-service:latest
    build:
      context: .
      dockerfile: WebApi/Dockerfile
    networks:
      - proxy-manager_default
   
  discord:
    image: hqtruong27/discord-service:latest\
    env_file: .env.${ENV_NAME}
    build:
      context: .
      dockerfile: Discord/Dockerfile

  db:
    image: postgres
    restart: always
    env_file: .env.${ENV_NAME}
    environment:
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - proxy-manager_default

  # reverse-proxy:
  #   image: nginx:latest
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #   ports:
  #     - 80:80
  #     - 443:443
  #   networks:
  #     - proxy-manager_default

networks:
  proxy-manager_default:
    external: true
    driver: bridge
    ipam:
      driver: default